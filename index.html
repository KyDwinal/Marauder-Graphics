<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
<style>
.flex-container {
	display: flex;
	background-color: #FFEEDB;
	justify-content: flex-end;
	justify-content: space-between;
}

.flex-container > div {
	background-color: #FFEEDB;
	margin: 10px;
	padding: 15px;
	font-size: 20px;
	align-content: center;
}
</style>
</head>

<body>
	<div class="flex-container">
		<img src="mglogo.png" alt="Marauder Graphics Logo">
		<div>Home</div>
		<div>Gallery</div>
		<div>Contact</div>
</body>





<style>
.flex-container2 {
	display: flex;
	flex-wrap: wrap;
	flex-flow: wrap;
	background-color: #6CC9F1;
	justify-content: flex-end;
	justify-content: space-between;
}

.flex-container2 > div {
	background-color: #6CC9F1;
	margin: 30px;
	margin-left: 110px;
	margin-right: 100px;
	padding: 80px;
	font-size: 20px;
	align-content: center;
}
</style>

<body>
	<div class="flex-container2">
		<div>Step 1</div>
		<div>Step 2</div>
		<div>Step 3</div>
		<div>Step 4</div>
		<div>Step 5</div>
		<div>Step 6</div>
		<div>Step 7</div>
		<div>Step 8</div>
		<div>Step 9</div>
		<div>Step 10</div>
</body>































</html>
